{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock %}

{% block content %}

<div class='container'>
<h1>Create an account</h1>

<form action="." method="post" class='uniForm' novalidate>
    {{ user_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Create an account" class='btn btn-primary'></p>
</form>
</div>

{% endblock %}
