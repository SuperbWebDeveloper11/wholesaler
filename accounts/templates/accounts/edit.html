{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit your account{% endblock %}

{% block content %}

<div class='container'>
  <h1>Edit Your Account</h1>

  <form action="." method="post" enctype="multipart/form-data" class='uniForm'>
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes" class='btn btn-primary'></p>
  </form>
</div>

{% endblock %}
