{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>{{ category.name }}</h2>

<!-- Display 'Edit' and 'Delete' buttons -->
{% if user.is_authenticated and category.created_by == user %}
<p>
<a href="{% url 'sale:category_update' category.pk %}" class="btn btn-primary"> Update </a> 
<a href="{% url 'sale:category_delete' category.pk %}" class="btn btn-danger"> Delete </a>
</p>
<hr />
{% endif %}

<hr />

{% endblock %}
